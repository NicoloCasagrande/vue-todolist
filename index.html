<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue TodoList</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="input-div">
                    <input v-model="message" type="text" placeholder="Inserisci testo toDo">
                    <button>Aggiungi</button>
                </div>
                <div>
                    <ul>
                        <li v-if="toDoList.length !== 0" v-for="(element, index) in toDoList" :class="element.done === true ? 'to-do-done' : 'null'">{{element.text}}</li>
                    </ul>
                </div>
            </div>
        </main>
      </div>
    <!-- inclusione vuejscdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /inclusione vuejscdn -->
    <script src="js/script.js"></script>
</body>
</html>
